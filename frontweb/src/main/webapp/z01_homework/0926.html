// var: function-scope
function exampleVar() {
  if (true) {
    var x = 5;  // x can be accessed outside this block
  }

// let: block-scope
function exampleLet() {
  if (true) {

  }

}

// const: block-scope + constant (can't be reassigned)

  const z = 20;
  // z = 30;  // Error: Assignment to constant variable
}
```

3. 기본 if문, if else문, if else if문의 형식과 차이:
   
- **if문**:
  가장 기본적인 조건문으로, 주어진 조건이 참일 경우 해당 블록 내의 코드를 실행합니다.
```javascript
if (condition) {
  // 코드 실행
}
```
예제:
```javascript
let number = 5;
if (number > 0) {
  console.log("The number is positive.");
}
```

- **if else문**:
  if 조건이 참일 경우 첫 번째 블록의 코드를 실행하고, 거짓일 경우 else 블록의 코드를 실행합니다.
```javascript
if (condition) {
  // 코드 실행
} else {
  // 다른 코드 실행
}
```
예제:
```javascript
let number = -3;
if (number > 0) {
  console.log("The number is positive.");
} else {
  console.log("The number is not positive.");
}
```

- **if else if문**:
  여러 조건을 체크할 때 사용합니다. 첫 번째 조건이 참이면 해당 블록을 실행하고, 거짓일 경우 다음 else if 조건을 검사합니다. 모든 조건이 거짓일 때는 마지막 else 블록을 실행합니다.
```javascript
if (condition1) {
  // 코드 실행
} else if (condition2) {
  // 다른 코드 실행
} else {
  // 그 외의 경우 코드 실행
}
```
예제:
```javascript
let number = 0;
if (number > 0) {
  console.log("The number is positive.");
} else if (number < 0) {
  console.log("The number is negative.");
} else {
  console.log("The number is zero.");
}
```
[토론] 4 전역변수와 지역변수의 사용의 필요성:

- **전역변수**:
  스크립트나 프로그램 전체에서 접근 가능한 변수입니다. 주요 필요성은 데이터를 다양한 함수나 블록에서 공유해야 할 경우 사용됩니다. 하지만 남용하면 코드의 가독성과 유지보수가 어려워질 수 있습니다.

예제:
```javascript
let globalVar = "I'm a global variable.";

function displayGlobalVar() {
  console.log(globalVar);  // 전역변수에 접근 가능
}
displayGlobalVar();
```

- **지역변수**:
  특정 함수 또는 블록 내에서만 사용되는 변수입니다. 주요 필요성은 임시 데이터 저장, 함수 내에서의 데이터 처리, 전역 변수와의 충돌 방지 등입니다. 지역 변수는 해당 함수나 블록이 종료될 때 메모리에서 해제됩니다, 따라서 메모리 관리에도 효율적입니다.

예제:
```javascript
function displayLocalVar() {
  let localVar = "I'm a local variable.";
  console.log(localVar);  // 지역변수에 접근 가능
}
displayLocalVar();
// console.log(localVar);  // 오류: localVar는 지역변수이기 때문에 함수 외부에서 접근 불가
```

전역변수는 필요할 때만 사용하고, 가능한 지역변수를 활용하여 코드의 복잡성을 줄이는 것이 좋습니다.
