<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>srcdoc 속성 활용</title>
</head>
<body>
<h3>srcdoc에 HTML 문서 작성</h3>
<hr>
<iframe src="iframe1.html" width="200" height="80" 
	srcdoc="<html><head></head><body>hello</body></html>">
</iframe>

<!--
	# srcdoc을 통해서 문자열로 정의된 내용으로
	iframe의 내용을 처리할 수 있음
-->
</body>
</html>
