<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe을 가지는 웹 페이지</title>
</head>
<body>
<h3>2 개의 &lt;iframe&gt;을 가집니다.</h3>
<hr>
	<iframe src="iframe1.html" width="200" height="150">
	</iframe>
	<iframe src="iframe2.html" width="200" height="100">
	</iframe>

	<script>
		/*
		# 인라인 프레임
		1. 인라인 프레임은 페이지 내에 다른 페이지를 특정한 크기를 통해
			만들어서 효율척으로 화면을 구성할 때 활용
		2. 기능
			1) 페이지내에 여러가지 다양한 페이지 포함
			2) link를 통해서 클릭시, 특정한 인라인 프레인의 페이지를
				변경함으로 메뉴와 페이지 이동을 한 페이지 내에서 처리할때 활용
		3. 기본 코드 및 주요 속성
			1) 기본형식
				<iframe src="포함될 페이지" width="넓이" height="높이"></iframe>
			2) 주요 속성
				src : 출력할 웹 페이지의 url
				srcdoc : 직접 html 태그로 작성된 텍스트로 출력될 내용
				name : 프레임 윈도우의 이름, 다름 웹페이지에서 target 속성값으로 ㅏ용
				width : 프레임의 폭, 픽셀값, 디폴트 300
				height : 프레임의 높이, 픽셀값, 디폴트 150
		*/
	</script>
</body>
</html>
