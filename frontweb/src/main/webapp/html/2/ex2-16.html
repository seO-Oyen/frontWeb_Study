<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 구조를 가진 표 만들기</title></head>
<body>
<h3>기본 구조를 가진 표</h3>
<hr>
<!-- 
	# 표만들기 table

	1. 테이블
		테이블은 화면의 데이터를 출력할 때 주로 사용되는 태그로
		최상위 table과 그 하위 caption, thead, tbody
		그 하위 tr 그 하위 th, td로 계층구조로 된 태그이다
	2. 테이블의 주요 태그
		table : 표 전체를 담는 컨테이너 
		caption : 표 제목
		thead : 해당 셀 그룹
		tbody : 데이터 셀 그룹
		tfoot : 바닥 셀 그룹
		tr : 행 단위 데이터를 포함하는 그룹
		th : 열 제목 셀
		td : 열 데이터 셀
	3. 기본 형식
		table
			thead
				tr
					td
					td
			tbody
				tr
					td
		위와 같이 table 하위에 thead/tbody/tfoot 태그를 가지고
		그 하위에 열을 처리하는 tr 태그와 실제화면에 출력할 내용을 가진
		최하위에 td로 구성하고 있다.
	

 -->

<table border="1"> 
	<caption>1학기 성적</caption>
	<thead>
		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
	</thead>
	<tfoot>
		<tr><th>합</th><th>225</th><th>230</th></tr>
	</tfoot>	
	<tbody>
		<tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>
		<tr><td>이병은</td><td>40</td><td>61</td></tr>		
	</tbody>
</table> 
</body>
</html>
