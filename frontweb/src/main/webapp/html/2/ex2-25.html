<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>비디오 삽입</title>
</head>
<body>
<h3>비디오 삽입</h3>
<hr>
<video src="media/bear.mp4" width="320" height="240"
	   controls>
	브라우저가 video 태그를 지원하지 않습니다.
</video>

<script>
	/*
		# 멀티미디어 태그 처리
		1. video
			기본설정
			<video src="동영상 파일" width="넓이" height="높이"
				controls autoplay(자동 재생설정 옵션)></video>
			1) 추가 속성
				controls : 재생, 재생시간, 중단, 음소거 등 제어 버튼 출력
				autoplay : 비디오 로딩 즉시 재생
				loop : 반복 재생
				muted : 오디오를 끌때 사용
			2) 개별적 파일 설정
				source src = "비디오 파일" type = "비디오 마임타임"
	*/
</script>
</body>
</html>
