<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--
        html 주석문 (해석되지 않는다)

    <!--
        태그는 기본 태그 내용을 포함하거나 특정문자는 입력이 불가능해서
        &특수문자키; 형식으로 처리한다.
    -->
    <h2>특수문자 만들어보기 (태그 포함)</h2>
    <p>
        &lt;br&gt;태그로 다음줄로 넘어간다. <br>
        다음과 같이 줄바꿈으로 다음 라인이 넘어가지 않는다
        줄 띄우기     이렇게 태그로 간격을 띄워도 처리가 안된다 <br>
        원하는 만큼 공백이 필요한 경우 &nbsp;&nbsp;&nbsp;&nbsp;줄공백 <br>
        를 이와같이 사용하여야 한다.
    </p>
    <hr>
    <h2>기호넣기 연습</h2>
    10 &divide; 2 = 5 <br>
    &radic;2 = 1.1414 <br>
    2 &nbsp;&nbsp;&nbsp;&lt;&nbsp;&nbsp;&nbsp; 3 <br>
    <h3 onclick="addBlank(this)">공백 넣기 (클릭)</h3>

    <h2 onclick="addBlank2(this)">안녕하세요</h2>

    <script>
        var blank01 = ""
        var blank02 = ""
        function addBlank(obj) {
            blank01 += "&nbsp;"
            obj.innerHTML += blank01 + "^^"
        }
        function addBlank2(obj) {
            blank01 += "&nbsp;"
            obj.innerHTML += blank01 + "!"
        }
    </script>
</body>
