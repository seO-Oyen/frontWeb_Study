<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        페이지 이동
        ex) a href를 이용해서
            1) 네이버 사이트로 이동(이미지)
            2) 내부에 ex2-01.html 이동(텍스트)
    -->
    <a href="https://naver.com"><img src="media/apple.png"></a>
    <a href="ex2-01.html">텍스트</a><br><br>
    <a href="javascript:movePage('ex2-01.html')">페이지1이동</a><br>
    <a href="javascript:movePage('ex2-02.html')">페이지2이동</a><br>
    <a href="javascript:movePage('ex2-03.html')">페이지3이동</a><br>
    <a href="javascript:movePage('ex2-04.html')">페이지4이동</a><br>
    <h2>리스트 클릭시 페이지 이동</h2>
    <ol>
        <li onclick="movePage('ex2-05.html')">페이지5이동</li>
        <li onclick="movePage('ex2-06.html')">페이지6이동</li>
        <li onclick="movePage('ex2-07.html')">페이지7이동</li>
        <li onclick="movePage('ex2-08.html')">페이지8이동</li>
    </ol>
    
    <script>
        function movePage(page) {
            if (confirm(page + "로 이동하겠습니까?")) {
                location.href=page;
            }
        }
    </script>
</body>
</html>
