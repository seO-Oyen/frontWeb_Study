<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크 박스 만들기</title></head>
<body>
<h3>먹고 싶은 것 모두 체크하세요</h3>
<hr>
<!-- type="check" : 여러가지를 선택 가능하다 -->
<form>
	짜장면 <input type="checkbox" value="1" name="menu">
	<!-- default로 checked 되어있는 내용 -->
	짬뽕 <input type="checkbox" value="2" name="menu" checked>
	탕수육 <input type="checkbox" value="3" name="menu">

	<input type="submit">
	<!-- submit으로 서버로 전송할 때, check한 것만 전송이 됨 -->
</form>
</body>
</html>
