<!DOCTYPE html>
<html>
<head>
    <script>
        /*
        # let 변수
        1. 지역변수와 전역변수를 구분하여 처리
           - block안에서 선언되면 block 안에서만 사용
           - block을 포함한 상위에서 변수를 선언하면 모든 블럭에 사용 : 전역 변수
        */
        var num01 = 25;
        var num01 = 30; //var 변수는 중복선언이 가능하다
        let variable2 = 777;
        // let variable2 = 777;  // 은 중복선언을 할 수 없다
        {
            // 스코프 A
            let variable = 273;
            console.log("스코프 A : " + variable)
            console.log("스코프 A : " + variable2)
        }
        {
        // 스코프 B
        // console.log("스코프 B : " + variable)
        console.log("스코프 B : " + variable2)
        }
        // 전역 스코프
        // console.log("전역스코프 : " + variable)
        console.log("전역스코프 : " + variable2)
    </script>
</head>
<body>

</body>
</html>
