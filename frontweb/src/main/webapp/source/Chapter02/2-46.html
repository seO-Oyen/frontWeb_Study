<!DOCTYPE html>

    <script>
        // 변수를 선언합니다.
        var number = Math.sqrt(4);
        // 변수를 출력합니다.
        /*
        # 원하는 정수를 입의로 가져올 때
        Math.floor(Math.random() * 경우의 수 + 시작 수)
        Math.floor(Math.random() * 6);

        1. Math.floor() 실수 내림 (정수형)
        2. Math.random() 임의의 수 처리 0.0 <= Math.random() < 1.0
        3. Math.round() 반올림
        4. Math.ceil() 올림
        */

        var dice = Math.floor(Math.random() * 6 + 1);
        console.log(dice);

        // ex) 임의의 점수 0 ~ 100 중 3개를 가져와서 합산과 평균을 출력하세요
        var num01 = Math.floor(Math.random() * 101);
        var num02 = Math.floor(Math.random() * 101);
        var num03 = Math.floor(Math.random() * 101);

        var total = num01 + num02 + num03;
        // js 에서는 정수 / 정수 ==> 실수
        var avg = total / 3;

        console.log(total + ", " + avg)


    </script>
