<!DOCTYPE html>
<html>
<head>
    <script>
        // ` : back tick 문자열 선언
        // 1. 줄바뀜을 바로 반영
        // 2. ${변수명} 으로 데이터를 사용 가능 

        alert(`표현식 273 + 52의 값은 ${52 + 273}입니다...!`);

        var num01 = 30;
        alert(`표현식 273 + 52의 값은 ${52 + 273}, ${num01}입니다...!`);

        // ex) `, ${} 를 이용해서 물건명가 가격을 출력해보세요 
        console.log(`물건명 : ${"사과"}, 가격 : ${2000}`)
    </script>
</head>

</body>
</html>
