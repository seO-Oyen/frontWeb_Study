<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var value = 10;

        // 연산자를 사용합니다.
        // 증감 연산자
        value += 10;
        
        // 출력합니다.
        alert(value);

        // ex) price로 3000 할당하고 +=을 이용해서 300씩 증가하게하고 출력
        var price = 3000;
        price += 300;
        alert(price);
    </script>
</head>

</body>
</html>
