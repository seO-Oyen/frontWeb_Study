<!DOCTYPE html>
<html>
<head>
    <script>
        /*
        # js 에서만 일어나는 자동형변환
        1. js에서 + 를 제외한 모든 사직연산자와 % 에서
        2. 숫자형 문자열일 때, 자동형변환하여 연산을 처리한다. 최종결과는 숫자
        */
        console.log('52 * 273'); // 52 * 273
        console.log(typeof('52 * 273'))
        console.log('eval() : ' + eval('52 * 273')) // 숫자 
        console.log(52 * 273); // 14196
        console.log('52' * 273); // 14196
        console.log(52 * '273'); // 14196
        console.log('52' * '273'); // 14196

        // ex) prompt 창을 동해 입력받은 국어 영어의 합산과
        //     물건 가격과 갯수의 총계를 처리한 결과를 출력
        var kor = prompt("국어점수를 입력하세요")
        var eng = prompt("영어점수를 입력하세요")
        console.log(typeof(kor))

        var price = prompt("물건 가격")
        var count = prompt("갯수")

        console.log(price * count)

        /*
        # 함수와 중첩함수처리
        1. 사용자 정의 선언적 함수
        function 함수명(매개변수, ...) {
            프로세스처리
            return 리턴값 처리;
        }
        ex)
        function plus(num01, num02) {
            console.log("입력값1: " + num01 + ", 입력값2 : " + num02)
            return num01 + num02;
        }

        함수명(데이터, 데이터) : 함수 호출처리
        ex) var sum = plus(20, 5)
        console.log("합산값 : " + sum)

        2. 중첩함수 : 정의된 함수에 또 함수를 적용해서 처리하는 것을 말한다.
        
        function callPrint(data) {
            console.log("합산값 : " + data)
        }
        callPrint(plus(20, 5));

        // plus 로 선언된 함수를 먼저 적용하고, 그 다음에 callPrint로 선언된 함수를 적용하여 결과를 처리한다
        내부에 포함된 함수가 먼저 적용되고 그 결과값을 가지고 외부에 포함된 함수를 적용하는 것을 말한다

        ex) 내장함수 적용 예
        var pt = Number(prompt("첫번째 숫자 입력", "0"))
        데이터를 먼저 prompt에 의해 입력받아 숫자형 문자열 데이터를 그 다음 함수 Number를 통해
        숫자로 변환하여 pt에 할당처리
        중첩함수 처리를 한 것이다 
        ps) var dice = Math.floor(Math.radom() * 6 + 1)
        */
        
    </script>
</head>
<body>

</body>
</html>
