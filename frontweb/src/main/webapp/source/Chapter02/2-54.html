<!DOCTYPE html>
<html>
<head>
    <script>
        // var : 기본변수 - 지역 / 전역 변수 구분하지 못함
        var variableA = 52;
        // let : 지역 / 전역 변수 구분시 사용
        //       선언된 변수는 다시 동일한 변수로 let으로 선언하지 못 한다.
        let variableB = 273;
        // const : 한번 할당 시 변경하지 못하게 할때 사용하는 키워드
        //         상수를 사용할때 사용
        const constantC = 103;
        alert(variableA);
        alert(variableB);
        alert(constantC);
    </script>
</head>
<body>

</body>
</html>
