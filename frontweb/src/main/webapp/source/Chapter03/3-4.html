        // if != "" && pass != ""  => 입력을 반드시 해야하고

        let id = prompt("id를 입력하세요");
        let pass = prompt("비밀번호를 입력하세요");
        let age = Number(prompt("나이를 입력하세요"));

        if (id == "" || pass == "") {
            console.log("아이디 / 패스워드 입력하세요")
        } else {
            if (age != "" && age != null) {
                if (age >= 18) {
                    console.log("성년 회원가입 성공")
                } else {
                    console.log("미성년 회원가입 성공")
