<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		// 하단위 BO로딩(DOM포함) 된 후 수행할 내용
		window.onload = function() {
			var h2Ob = document.querySelector("h2")
			h2Ob.innerText = "내용이 바뀜"
		}
		/*
		# javascript와 web 화면 동작 순서
			1) 웹 서버 실행과 클라이언트 화면에서 호출
			2) html 로딩시 javascript 프로그램 호출 순서
				- BOM 호출
					- html코드를 창으로 가지고 있는 window 창
					- window 창이 로딩 되었을 때 처리할 함수 내용
				- DOM 호출
					- 위에서부터 html 마지막까지 로딩
					body에서 태그로 선언된 내용을 위에서 부터 아래 순서로 랜더링
					
			3) javaScript 코드 실행 순서와 DOM인식 방법
				- 위에서 아래로 실행
				- DOM은 태그가 선언과 동시에 이벤트 처리 or 하단에 
					해당 태그에 대한 객체의 선택자로 선택해서 속성과 속성값을
					변경하는 형식
				- 단 이벤트에 의해서 window(BOM) 객체가 이벤트에 의해서
					수행내용을 상단에 선언 한 것은 코드가 위에 있더라도 수행됨
					=> BOM이 로딩이 다 된후에 수행할 코드
						html 코드를 다 메모리에 로딩된 후 처리
				window.onload = funciont() {}
	    
		# DOM 객체 처리 방법
			1) DOM 객체의 선택자 선언 객체와 메서드
			2) 출력처리
			3) 기본 속성 처리
			4) css 속성 처리
			5) 이벤트 처리 방법
		*/

		function call() {
			alert("반갑습니다.")
		}
	</script>
</head>

<body>

	<h2 onclick="call()">안녕하세요</h2>
</body>
<script>
	var h2Obj = document.querySelector("h2")
	h2Obj.align = "center"
</script>

</html>
