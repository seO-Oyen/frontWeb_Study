<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

        // h1 1개 h2 5개 DOM으로 과일명 표현 출력 처리

            var h1Ob = document.querySelector("h1");

            h2Arr[3].innerText = "포도"
            h2Arr[4].innerText = "망고"
            
            for (var i = 0; i < h2Arr.length; i++) {
                h2Arr[i].style.color = "blue";
                h2Arr[i].align = "center";
            }

            /*
            1. 하나밖에 없는 doucument.querySelectorAll("h2")

            h1Arr[0].innerText = "애플파인";

            // 다중의 내용이 있지만, 1개만 선택해서 처리 (첫번째)
            var h2Ob = document.querySelector("h2")
            h2Ob.innerText = "첫번째 과일" */
        }
    </script>
</head>

</html>
