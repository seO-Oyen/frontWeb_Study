        // ex) prompt로 구구단의 단수를 입력받아 1~9까지 곲한 값을 초단위로 출력하세요
        var num = prompt("단수 입력")
        var cnt = 1
        var gugu = setInterval(() => {
            document.write(num + ' X ' + cnt + ' = ' + num * cnt + '<br>')
            cnt++
