<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를 생성합니다.
        function sumAll() {
            // 출력합니다.
            alert(typeof (arguments) + ' : ' + arguments.length);

            /*
            # arguments 
            1. javascript에서 사용되는 매개변수를 배열로 받아서 처리하는 객체 
                내부적으로 매개변수를 배열로 처리 
                var argument = [1, 2, 3, 4, 5, 6, 7, 8, 9]
            */

            alert(typeof(arguments) + ' : ' + arguments.length)
            for (var i in arguments){
                console.log(i + " : " + arguments[i])
            }

        }
        // 함수를 호출합니다.
        sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9);
        sumAll('사과', '바나나', '딸기');
    </script>
</head>
<body>

</body>
</html>
