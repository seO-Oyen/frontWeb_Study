        //      @@ 명의 학생 평균점 @@

        function score(...score) {
            var sum = 0
            for (var i = 0; i < score.length; i++) {
                sum += score[i];
            }
            console.log(score.length + "명의 학생  평균점 : " + sum / score.length)
        }

        score(10, 20, 30)
        score(11, 12, 5, 7)
