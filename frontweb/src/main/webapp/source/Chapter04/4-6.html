<!DOCTYPE html>
<html>
<head>
    <script>
        // '', "" 동일하게 문자열이기에 문자 하나하나에 대한 접근은 배열의 index 접근 가능
        var a = "abcdefg";
        alert(a.length);
        alert(a[0]);
        alert(a[1]);
        alert(a[2]);
        alert(a[3]);
        // 문자열은 "", ''로 사용하는데 문자하나씩 접근도 가능하다
        // 문자열은 문자 + 배열이기 때문이다
        // 주의) 자바스크립트 .length문자열, 배열
        //       자바에서는 .length 배열에서만, 문자열 .length()
    </script>
</head>
<body>

</body>
</html>
