<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var array = [273, 'String', true, function () { }, {}, [273, 103]];

        // javascript 는 여러유형 데이터를 배열로 할당할 수 있다
        var multiArry = [100, 25.75, true, '안녕', {name:'홍길동',age:25}, [3000, 4000]]

        // 출력합니다.
        console.log(array);
        console.log(multiArry[0])
        console.log(multiArry[4].name) // 배열안에 객체
        console.log(multiArry[5][0]) // 배열안에 배열

        // ex) js 배열로 사람의 이름, 나이, 사는곳, 성인여부
        var arry = ["홍길동", 20, "서울시 강남구", true]
        console.log(arry[0])
        console.log(arry[1])
        console.log(arry[2])
        console.log(arry[3])

    </script>
</head>
<body>

</body>
</html>
