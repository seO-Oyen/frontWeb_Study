<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery.get() 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#html").on( "click" , function(){
		var jqxhr = $.get("test.html",function(data){
			  console.log("success");
			  $("#result").html(data);
		  })
		  .done(function() {
			  console.log( "second success" );
		  })
		  .fail(function() {
			  console.log( "error" );
		  })
		  .always(function() {
			  console.log( "finished" );
		  });
	});
});

</script>
</head>
<body>
<button id="html">요청</button>
<div id="result"></div>
</body>
</html>
