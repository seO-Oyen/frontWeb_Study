<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.addClass(className) Traverse 메서드</title>
<style>
  .size {
    margin: 8px;
    font-size: 16px;
  }
  .selected {
    color: red;
  }
  .highlight {
    background: yellow;
  }
  </style>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( "p:first" ).addClass( "highlight" );
	   $( "p:last" ).addClass( "selected highlight" );
   });

</script>
</head>
<body>
<p class="size">홍길동</p>
<p>과</p>
<p class="size">이순신</p>
</body>
</html>
