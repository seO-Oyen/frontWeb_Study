<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.text() Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   var str = $( "p:first" ).text();
	   $( "p:last" ).text( str );
   });

</script>
</head>
<body>
<p><b>홍</b>길동</p>
<p></p>
</body>
</html>
