<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.val() Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( "button" ).click(function() {
		   var text = $("#source").val();
		   $("#target").val( text );
		 });
   });

</script>
</head>
<body>
입력:<input type="text" id="source"><br>
  <button>복사</button><br>
출력<input type="text" id="target">
</body>
</html>
