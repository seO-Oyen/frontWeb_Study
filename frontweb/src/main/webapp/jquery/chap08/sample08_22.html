<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.empty() Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( ".hello" ).empty();
   });

</script>
</head>
<body>

<div class="container">
  <div class="hello">이순신<p>강감찬</p></div>
  <div class="goodbye">유관순</div>
</div>

</body>
</html>
