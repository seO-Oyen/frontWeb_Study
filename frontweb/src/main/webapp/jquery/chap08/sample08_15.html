<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.wrapAll(html) Traverse 메서드</title>
<style>
  div {
    border: 5px solid blue;
  }
</style>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( "p" ).wrapAll( "<div></div>" );
   });

</script>
</head>
<body>
<h2>영웅들</h2>
<p>이순신</p>
<p>강감찬</p>
<p>유관순</p>
</body>
</html>
