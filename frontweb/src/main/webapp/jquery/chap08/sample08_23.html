<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.remove([selector]) Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( "div" ).remove( ".hello" );
   });

</script>
</head>
<body>
<div class="container">
  <div class="hello">이순신</div>
  <div class="goodbye">강감찬</div>
</div>
</body>
</html>
