<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.replaceWith(content) Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( "div.second" ).replaceWith( "<h2>강감찬 장군</h2>" );
   });

</script>
</head>
<body>
<div class="container">
  <div class="inner first">이순신</div>
  <div class="inner second">강감찬</div>
  <div class="inner third">유관순</div>
</div>
</body>
</html>
