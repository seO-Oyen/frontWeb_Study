<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.wrap(html) Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( ".inner" ).wrap( $("h2"));
   });

</script>
</head>
<body>
<h2>영웅들</h2>
<div class="container">
  <div class="inner">이순신</div>
  <div class="inner">강감찬</div>
</div>
</body>
</html>
