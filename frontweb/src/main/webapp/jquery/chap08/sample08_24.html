<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.clone() Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( ".hello" ).clone().appendTo( ".goodbye" );
   });

</script>
</head>
<body>
<div class="container">
  <div class="goodbye">
    홍길동
    <div class="hello">이순신</div>
  </div>
</div>
</body>
</html>
