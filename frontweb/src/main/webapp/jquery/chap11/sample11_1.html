<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.hide()와 .show() 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$( "#hider" ).click(function() {
		  $( "span" ).hide( "slow");
		});
		$( "#shower" ).click(function() {
		  $( "span" ).show( 2000 , function() {
			  $("#red").css("font-size","30px");
		  } );
		});
});

</script>
</head>
<body>
<button id="hider">Hide</button>
<button id="shower">Show</button>
<div>
  <span>이성계</span> <span>이순신</span> <span>유관순</span>
  <span>강감찬</span> <span>윤봉길</span> <span>정도전</span>
  <span>정몽주</span> <span id="red">위인들...</span>
</div>
</body>
</html>
