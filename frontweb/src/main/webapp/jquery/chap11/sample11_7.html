<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.fadeTo() 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<style type="text/css">
  p{
    font-size:30px;
    color: red;
  }
 .my{
   opacity: 0.5;
 }
</style>
<script type="text/javascript">
$(document).ready(function() {
	$( "p:first" ).click(function() {
		  $( this ).fadeTo( "slow", 0.33 );
	});
	
	$( "p:last" ).click(function() {
		  $( this ).fadeTo( "slow", 1 );
	});
});
</script>
</head>
<body>
<p>
홍길동
</p> 
<p class="my">
이순신
</p>
</body>
</html>
