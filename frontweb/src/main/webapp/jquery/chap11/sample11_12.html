<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.animate() 메서드</title>
<style>
 div {
    background-color: #bca;
    width: 100px;
    border: 1px solid green;
  }
</style>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$( "#go" ).click(function() {
		  $( "#block" ).animate({
		    width: "50%",
		    opacity: 0.4,
		    marginLeft: "0.6in",
		    fontSize: "3em",
		    borderWidth: "10px"
		  }, 1500 );
		});
});
</script>
</head>
<body>
<button id="go">Run</button>
<div id="block">Hello!</div>
</body>
</html>
