<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.clearQueue() 메서드</title>
<style>
div {
    margin: 3px;
    width: 40px;
    height: 40px;
    position: absolute;
    left: 0px;
    top: 30px;
    background: green;
    display: none;
  }
  div.newcolor {
    background: blue;
  }
</style>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   
	$(document).ready(function() {
		$( "#start" ).click(function() {
			  var myDiv = $( "div" );
			  myDiv.show( "slow" );
			  myDiv.animate({
			    left:"+=200"
			  }, 5000 );
			  myDiv.queue(function() {
			    var that = $( this );
			    that.addClass( "newcolor" );
			    that.dequeue();
			  });
			  myDiv.animate({
			    left:"-=200"
			  }, 3000 );
			  myDiv.slideUp(); 
			});
		
			$( "#stop" ).click(function() {
			  var myDiv = $( "div" );
			  myDiv.clearQueue();
			});
	});
</script>
</head>
<body>
<button id="start">Start</button>
<button id="stop">Stop</button>
<div></div>
</body>
</html>
