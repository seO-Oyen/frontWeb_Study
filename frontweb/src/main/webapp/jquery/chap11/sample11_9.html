<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.slideDown() 메서드</title>
<style>
div {
	background: #ff0000;
	margin: 3px;
	width: 80px;
	height: 80px;
	float: left;
	display:none;
}
</style>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$( document.body ).click(function() {
		if($("div:first").is(":hidden")) {
			$("div").slideDown("slow");
		} else {
			$("div").hide();
		}
	});
});
</script>
</head>
<body>
	Click me!
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
