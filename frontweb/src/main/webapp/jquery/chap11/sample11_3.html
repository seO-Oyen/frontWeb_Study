<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.toggle() 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$( "button" ).click(function() {
		  $( "p" ).toggle();
		});
});

</script>
</head>
<body>
<button>Toggle</button>
<p>홍길동</p>
<p style="display: none">이순신</p>
</body>
</html>
