<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.fadeIn() 메서드</title>
 <style>
  span {
    color: red;
    cursor: pointer;
  }
  div {
    margin: 3px;
    width: 80px;
    display: none;
    height: 80px;
    float: left;
  }
  #one {
    background: #f00;
  }
  #two {
    background: #0f0;
  }
  #three {
    background: #00f;
  }
  </style>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$( "span" ).click(function() {
		   $( "div:hidden:first" ).fadeIn( "slow" );
		   $( "div" ).promise().done(function() {
			    $( "span" ).append( " Finished! " );

		});
	});
	


});

</script>
</head>
<body>
<span>Click here...</span>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
</body>
</html>
