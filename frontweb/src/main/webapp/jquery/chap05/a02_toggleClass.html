<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .widthLen {
            width: 300px;
            height:150px;
        }
        p {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
        .big {
            width: 150px;
            height:150px;
        }
        
    </style>
    <script src="jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function() {
            $("h2").click(function() {
                $("div").toggleClass("widthLen")
            })

            $("[type=button]").click(function() {
                $("p").toggleClass("big")
            })
        })

    </script>
</head>
<body>
    <input type="button" value="눌러라">

    <h2>토글 클래스 처리</h2>
    <p></p>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
