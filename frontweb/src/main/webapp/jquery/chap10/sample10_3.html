<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.unload(function) 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var message = 'hello';
	$('#foo').bind('click', {msg: message}, function(event) {
	  console.log(event.data.msg); // 'hello'; 출력
	});
	message = 'world';
	$('#bar').bind('click', {msg: message}, function(event) {
	  console.log(event.data.msg); // ‘world' 출력
	});
});
</script>
</head>
<body>
<button id="foo">hello 버튼</button>
<button id="bar">world 버튼</button>
</body>
</html>
