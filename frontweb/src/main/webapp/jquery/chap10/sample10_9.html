<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.off() 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	

	  $("#on").on("click",function(){
		 console.log("on~")
	  });
	  $("#off").on("click",function(){
		  $("#on").off("click");
	  });
	 
		  
});
</script>
</head>
<body>
<button id="on">on</button>
<button id="off">off</button>
</body>
</html>
