<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.mousemove() 메서드</title>
<style>
div {
    width: 220px;
    height: 170px;
    margin: 10px 50px 10px 10px;
    background: yellow;
    border: 2px groove;
    float: right;
  }
</style>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$( "div" ).mousemove(function( event ) {
			  $( "#result" ).text( "( event.pageX, event.pageY ) : " + event.pageX +"\t"+ event.pageY );
			});
	});
</script>
</head>
<body>
<p>
  <span>마우스를 움직이세요</span><br>
  <span id="result"></span>
</p>
<div></div>
</body>
</html>
