<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.first()와 .last() Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( "p span" ).first().css("background-color","green");
	   $( "p span" ).last().css("font-size","30px");
   });

</script>
</head>
<body>
<p>
  <span>first</span>
  <span>second</span>
  <span>last</span>
</p>
</body>
</html>
