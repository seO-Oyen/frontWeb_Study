<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.map(fn) Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	  var arr = $("div").map(function(index,element){
		   return $(this).text().toUpperCase(); 
	  });
	  
	  for( var i = 0 ; i < arr.length; i++){
		  console.log(arr[i]);
	  }
	  
   });

</script>
</head>
<body>
  <div>a</div>
  <div>B</div>
  <div>c</div>
  <div>D</div>
</body>
</html>
