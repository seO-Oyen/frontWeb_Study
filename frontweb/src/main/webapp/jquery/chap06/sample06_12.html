<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.contents() Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $("ul").find("li").contents().remove("ul");
   });

</script>
</head>
<body>
<ul>
 <li>A</li>
 <li>B</li>
 <li>C
    <ul>
      <li>C-1</li> 
      <li>C-2</li> 
    </ul>
 </li>
 <li>D</li>
</ul>
</body>
</html>
