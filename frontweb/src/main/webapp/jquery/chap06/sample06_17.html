<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.next([selector]) Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( "p" ).next( ".selected" ).css( "background", "yellow" );
	   $( "p" ).next().css( "font-size", "30px" );
   });

</script>
</head>
<body>
<p>홍길동</p>
<p>이순신</p>
<p class="selected">유관순</p>
<div><span>강감찬</span></div>
</body>
</html>
