<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.eq(index) Traverse 메서드</title>
  <style>
  div {
    width: 60px;
    height: 60px;
    margin: 10px;
    float: left;
    border: 2px solid blue;
  }
  </style>


<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $("div").eq(0).text("index #0 ").end().eq(2).text("index #3");
   });

</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
