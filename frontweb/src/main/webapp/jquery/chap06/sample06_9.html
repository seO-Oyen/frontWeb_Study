<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.slice(start[,end]) Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( "li" ).slice( 2, 4 ).css( "background-color", "red" );
   });

</script>
</head>
<body>
<ul>
  <li>아이템 1</li>
  <li>아이템 2</li>
  <li>아이템 3</li>
  <li>아이템 4</li>
  <li>아이템 5</li>
</ul>

</body>
</html>
